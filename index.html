<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta description=""
    content="Explore the world with Travelio - your gateway to unforgettable journeys. Discover stunning destinations, plan your dream vacations, and embark on remarkable adventures with our comprehensive travel guides and services.">

  <link rel="icon" href="assets/favicon.png" />
  <link rel="apple-touch-icon" href="assets/travelio.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link href='styles/css/main.css' rel='stylesheet' type='text/css'>

  <title>Travelio</title>
</head>

<body>
  <header class="header">
    <nav id="nav" class="nav container">
      <a href="#" class="nav__logo">
        <img src="assets/travelio.svg" alt="logo" class="logo-img">
        <h5 class="logo__brand">Travelio</h5>
      </a>

      <div id="navMenu" class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link active">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Destinations
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Tour
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contact
            </a>
          </li>
        </ul>
      </div>

      <button id="navDrawer" class="btn nav__drawer">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <section id="hero" class="hero__section overlay">
    <img src="assets/images/hero-img-1.webp" alt="image" class="background__image">
    <div class="hero container">
      <div class="hero__header">
        <h2 class="hero__subtitle">
          Explore the World
        </h2>
        <h1 class="hero__title">
          Unleash Your Travel Dreams
        </h1>
        <p class="hero__description">
          Immerse yourself in vibrant cultures, and create memories that last a lifetime. Let's make your travel dreams
          a reality.
        </p>
        <button type="button" class="btn-primary btn__hero">
          Get Started
        </button>
        </>
      </div>

      <div class="hero__content">
        <div class="image__box box-1">
          <img src="assets/images/hero-img-1.webp" alt="image" class="content__image img-1">
          <img src="assets/images/hero-img-2.webp" alt="image" class="content__image img-2">
        </div>
        <div class="image__box box-2">
          <img src="assets/images/hero-img-3.webp" alt="image" class="content__image img-3">
          <img src="assets/images/hero-img-4.webp" alt="image" class="content__image img-4">
        </div>
      </div>
    </div>

    <script src='index.js' type='module'></script>
</body>

</html>
